<!DOCTYPE html>
<html>
<head>
<title>Unordered list</title>
<body>
<h3 align="center">To illustrate unorder list tags</h3>
<hr color="red"></hr>

<h4>Disc bullets list:</h4>
   <ul type="disc">
   <li>Apples</li>
   <li>Bananas</li>
   <li>Lemons</li>
   <li>Oranges</li>
   </ul>
<h4>Circle Bullets list:</h4>
   <ul type="circle">
   <li>Apples</li>
   <li>Bananas</li>
   <li>Lemons</li>
   <li>Oranges</li>
   </ul>
<h4>Square Bullets list:</h4>
   <ul type="square">
   <li>Apples</li>
   <li>Bananas</li>
   <li>Lemons</li>
   <li>Oranges</li>
</body>
</head>
</html>
