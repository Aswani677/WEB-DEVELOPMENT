<!DOCTYPE html>
<html>
<head>
<title>Nested and Definition list</title>
</head>
<body>
<h3 align="center">To illustrate Nested and Definition List Tags</h3>
<hr color ="red"></hr>

<ol>
<li>Coffee</li>
<li>Tea</li>
    <ol type="a">
    <li>Black tea</li>
    <li>Green tea</li> 
         <ol type="i">
         <li>China</li>
         <li>Africa</li>
         </ol>
    </ol>
<li>Milk</li>
</ol>
<h4>A Definition List:</h4>
<dl>
<dt>Bangalore</dt>
<dd>-Capital City of karnataka</dd>
<dt>Mumbai</dt>
<dd>-Capital City of Maharashtra</dd>
</dl>
</body>
</html>
